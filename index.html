<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SABORES RÁPIDOS | App Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tri-rojo': '#E63946',
                        'tri-naranja': '#F4A261',
                        'tri-amarillo': '#FFB703',
                        'tri-fondo': '#F8F9FA',
                        'tri-texto': '#1D3557',
                        'tri-verde': '#2A9D8F'
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #F8F9FA; color: #1D3557; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .food-card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(29, 53, 87, 0.1); overflow: hidden; height: 100%; display: flex; flex-direction: column; transition: transform 0.2s; border: 1px solid rgba(0,0,0,0.05); }
        .modal-content { border-radius: 24px 24px 0 0; animation: slideUp 0.4s ease-out; width: 100%; max-width: 600px; margin: 0 auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .btn-fast { background: #E63946; color: white; transition: all 0.3s; }
        .btn-fast:active { transform: scale(0.95); }
        .btn-pay { background: #2A9D8F; color: white; transition: all 0.3s; box-shadow: 0 4px 14px 0 rgba(42, 157, 143, 0.39); }
        
        .swiper { width: 100%; height: 250px; border-radius: 20px; }
        .swiper-slide { position: relative; overflow: hidden; border-radius: 20px; }
        .slide-overlay { 
            position: absolute; inset: 0; 
            background: linear-gradient(to top, rgba(29, 53, 87, 0.9) 10%, transparent 70%); 
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
    </style>
</head>
<body class="bg-tri-fondo">

    <div id="tracking-screen" class="hidden fixed inset-0 z-[300] bg-white flex flex-col p-4 md:p-8 overflow-y-auto">
        <div class="max-w-md mx-auto w-full flex flex-col h-full text-center">
            <div class="mt-6">
                <div class="inline-block p-4 bg-tri-amarillo/20 rounded-full mb-4">
                    <svg class="w-10 h-10 text-tri-amarillo animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h2 class="text-3xl font-black uppercase italic text-tri-rojo">¡Pedido en Marcha!</h2>
                <div id="countdown" class="text-7xl font-black text-tri-texto my-4">25:00</div>
            </div>
            <div class="mt-8 space-y-6 text-left px-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-tri-verde text-white flex items-center justify-center shrink-0 font-bold">✓</div>
                    <p class="font-black text-sm uppercase">Pago Confirmado y Stock Actualizado</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-tri-amarillo text-white flex items-center justify-center shrink-0 font-bold animate-pulse">2</div>
                    <p class="font-black text-sm uppercase">Cocinando tu pedido...</p>
                </div>
            </div>
            <button onclick="location.href='index.html'" class="w-full mt-auto py-4 bg-tri-texto text-white rounded-2xl font-black uppercase tracking-widest">Cerrar</button>
        </div>
    </div>

    <header class="fixed top-0 left-0 w-full z-[100] bg-white/90 backdrop-blur-md px-4 py-3 shadow-md border-b-4 border-tri-amarillo">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter">
                <span class="text-tri-rojo">▲</span> SABORES <span class="text-tri-amarillo">RÁPIDOS</span>
            </h1>
            <button onclick="openCheckoutModal()" class="relative bg-tri-rojo text-white p-2.5 rounded-xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-tri-amarillo text-tri-texto text-[10px] font-black h-5 w-5 flex items-center justify-center rounded-full border-2 border-white hidden">0</span>
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 pt-24 pb-24">
        <section class="mt-4 overflow-hidden" data-aos="zoom-in">
            <h3 class="text-xl font-black uppercase text-tri-rojo italic mb-4">Recomendados para ti ✨</h3>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="random-slider-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section class="mt-8">
            <div id="category-tabs" class="flex space-x-2 overflow-x-auto no-scrollbar py-2 sticky top-[68px] bg-tri-fondo/95 z-40"></div>
            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mt-4"></div>
        </section>
    </main>

    <div id="checkout-modal" class="hidden fixed inset-0 z-[200] bg-tri-texto/80 backdrop-blur-sm flex items-end justify-center">
        <div class="modal-content bg-white flex flex-col h-[85vh] md:h-auto md:max-h-[80vh]">
            <div class="p-5 flex justify-between items-center border-b-2 border-tri-amarillo">
                <h4 class="font-black italic text-tri-rojo uppercase">Mi Pedido</h4>
                <button onclick="closeCheckoutModal()" class="text-2xl p-2">✕</button>
            </div>
            <div id="cart-list" class="p-4 space-y-3 overflow-y-auto flex-grow bg-gray-50"></div>
            <div class="p-6 bg-white border-t space-y-3">
                <div class="flex justify-between text-2xl font-black mb-2"><span>Total</span><span id="cart-total" class="text-tri-rojo">$0</span></div>
                <input type="text" id="cust-name" placeholder="Tu Nombre" class="w-full p-4 rounded-xl bg-gray-100 border-none font-bold">
                <input type="text" id="cust-addr" placeholder="Dirección de Entrega" class="w-full p-4 rounded-xl bg-gray-100 border-none font-bold">
                <button onclick="finalAction()" class="btn-pay w-full py-5 rounded-2xl font-black text-xl shadow-xl uppercase italic tracking-wider">Confirmar y Pagar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const MI_WHATSAPP = "5493541214553";
        const MI_LINK_PAGO_BASE = "https://link.mercadopago.com.ar/funcion";
        const URL_API = "https://script.google.com/macros/s/AKfycbz6lHsOtMH0g-iwTHG2pfu54wkvupChzUhrTe0LS2XYMuMRumekrQ-D9-ePvdBzQG0L/exec";

        const products = [
            { id: 301, name: 'Empanada de Carne', price: 2500, category: 'Empanadas', img: 'https://imag.bonviveur.com/empanadas-argentinas-de-carne-foto-cerca.webp' },
            { id: 302, name: 'Empanada de Pollo', price: 2500, category: 'Empanadas', img: 'https://img-global.cpcdn.com/recipes/f8d724c25de6517c/680x781f0.5_0.553045_1.0q80/empanadas-arabes-foto-principal.jpg' },
            { id: 303, name: 'Empanada Jamón y Queso', price: 2500, category: 'Empanadas', img: 'https://as2.ftcdn.net/v2/jpg/02/33/22/10/1000_F_233221021_7L7mFmQZp9k8V7g3UoJ7oB0p0e9b9p0e.jpg' },
            { id: 304, name: 'Empanada Marcela', price: 2800, category: 'Empanadas', img: 'https://i.pinimg.com/736x/8e/33/cc/8e33cc994348003a7434551d4512499d.jpg' },
            { id: 305, name: 'Empanada Osobuco al Disco', price: 3200, category: 'Empanadas', img: 'https://cdn.pedix.app/sA9cO4Warb5egTj2e9tO/products/1698427247720.png?size=800x800' },
            { id: 601, name: 'Pizza Jamón con Cuero', price: 15500, category: 'Pizzas', img: 'https://i.pinimg.com/736x/f1/32/60/f132606f9ac790b9333d699d00516829.jpg' },
            { id: 602, name: 'Pizza Sálame', price: 14500, category: 'Pizzas', img: 'https://media-cdn.tripadvisor.com/media/photo-s/1c/91/92/75/pizza-de-salame.jpg' },
            { id: 603, name: 'Pizza Doble Muzza', price: 13500, category: 'Pizzas', img: 'https://i.pinimg.com/1200x/7b/a2/86/7ba286ba74638e22c503f0e7888a1de3.jpg' },
            { id: 604, name: 'Pizza con Huevo', price: 14000, category: 'Pizzas', img: 'https://i.pinimg.com/736x/6e/9f/06/6e9f069d9a368bc8d5412838d6ebe894.jpg' },
            { id: 605, name: 'Pizza Roquefort', price: 16000, category: 'Pizzas', img: 'https://i.pinimg.com/originals/96/93/70/9693706079634f19b78750800d072661.jpg' },
            { id: 606, name: 'Pizza Napolitana', price: 15000, category: 'Pizzas', img: 'https://i.pinimg.com/736x/e3/dd/15/e3dd15552ebb7cf5754f6f2a7897554a.jpg' },
            { id: 607, name: 'Pizza Fugazzeta', price: 15000, category: 'Pizzas', img: 'https://www.infobae.com/new-resizer/y5UuYkP_42P80Uj_hNidQ03yL0M=/arc-anglerfish-arc2-prod-infobae/public/2N7T7S7N7VGHFPR7Q5K7X7H5K4.jpg' }
        ];

        let cart = {};
        let activeCategory = 'Todos';
        let currentStock = [];

        async function fetchStock() {
            try {
                const res = await fetch(URL_API);
                currentStock = await res.json();
                render();
            } catch (e) { console.error("Error stock:", e); }
        }

        function renderSlider() {
            const shuffled = [...products].sort(() => 0.5 - Math.random()).slice(0, 5);
            document.getElementById('random-slider-wrapper').innerHTML = shuffled.map(p => `
                <div class="swiper-slide">
                    <img src="${p.img}" class="w-full h-full object-cover">
                    <div class="slide-overlay">
                        <h4 class="text-white font-black text-2xl uppercase italic">${p.name}</h4>
                        <div class="flex justify-between items-center mt-2">
                            <span class="bg-tri-amarillo text-tri-texto px-3 py-1 rounded-full font-black">$${p.price.toLocaleString()}</span>
                            <button onclick="addToCart(event, ${p.id})" class="bg-tri-rojo text-white px-6 py-2 rounded-xl font-black uppercase text-xs">Pedir Ahora</button>
                        </div>
                    </div>
                </div>`).join('');
            new Swiper(".mySwiper", { loop: true, autoplay: { delay: 3000 }, pagination: { el: ".swiper-pagination", clickable: true } });
        }

        function render() {
            const cats = ['Todos', 'Empanadas', 'Pizzas'];
            document.getElementById('category-tabs').innerHTML = cats.map(c => `
                <button onclick="filterCategory('${c}')" class="whitespace-nowrap px-6 py-2 rounded-full font-black text-xs uppercase border-2 ${activeCategory === c ? 'bg-tri-amarillo border-tri-amarillo text-tri-texto' : 'bg-white border-gray-100 text-gray-400'}">
                    ${c}
                </button>`).join('');

            const filtered = activeCategory === 'Todos' ? products : products.filter(p => p.category === activeCategory);
            document.getElementById('product-grid').innerHTML = filtered.map(p => {
                const s = currentStock.find(stock => stock.sabor === p.name);
                const disponible = s ? s.stock : 0;
                const agotado = disponible <= 0;

                return `
                <div class="food-card ${agotado ? 'opacity-60' : ''}" data-aos="fade-up">
                    <div class="relative">
                        <img src="${p.img}" class="h-32 w-full object-cover ${agotado ? 'grayscale' : ''}">
                        ${agotado ? '<span class="absolute inset-0 flex items-center justify-center bg-black/40 text-white font-black text-xs uppercase italic">Agotado</span>' : ''}
                    </div>
                    <div class="p-3 flex flex-col flex-grow text-center">
                        <h3 class="font-black text-[11px] h-8 overflow-hidden uppercase leading-tight">${p.name}</h3>
                        <p class="text-tri-rojo font-black text-lg mt-1">$${p.price.toLocaleString()}</p>
                        <button onclick="${agotado ? '' : `addToCart(event, ${p.id})`}" 
                            class="mt-2 py-2 rounded-xl text-[10px] font-black uppercase ${agotado ? 'bg-gray-300 text-gray-500' : 'bg-tri-amarillo/10 border-2 border-tri-amarillo text-tri-texto'}">
                            ${agotado ? 'Sin Stock' : 'Añadir'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function updateUI() {
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-count').classList.toggle('hidden', count === 0);
            let total = 0;
            document.getElementById('cart-list').innerHTML = Object.entries(cart).map(([id, q]) => {
                const item = products.find(x => x.id == id);
                if(!item) return '';
                total += item.price * q;
                return `<div class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                    <div class="min-w-0 pr-2"><p class="font-black text-xs truncate uppercase">${item.name}</p><p class="text-tri-rojo font-black">$${item.price.toLocaleString()}</p></div>
                    <div class="flex items-center gap-2">
                        <button onclick="changeQty(${id}, -1)" class="w-8 h-8 bg-gray-100 rounded-lg font-black">-</button>
                        <span class="font-black text-base w-4 text-center">${q}</span>
                        <button onclick="changeQty(${id}, 1)" class="w-8 h-8 bg-tri-rojo text-white rounded-lg font-black shadow-md">+</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
        }

        window.filterCategory = (cat) => { activeCategory = cat; render(); AOS.refresh(); };
        
        window.addToCart = (e, id) => {
            const item = products.find(p => p.id === id);
            const s = currentStock.find(stock => stock.sabor === item.name);
            const max = s ? s.stock : 0;
            if ((cart[id] || 0) < max) { cart[id] = (cart[id] || 0) + 1; updateUI(); }
            else { alert("Sin stock disponible."); }
        };

        window.changeQty = (id, n) => {
            const item = products.find(p => p.id === id);
            const s = currentStock.find(stock => stock.sabor === item.name);
            const max = s ? s.stock : 0;
            if (n > 0 && cart[id] >= max) return alert("Máximo disponible");
            cart[id] += n; 
            if(cart[id] <= 0) delete cart[id]; 
            updateUI(); 
        };

        window.openCheckoutModal = () => document.getElementById('checkout-modal').classList.remove('hidden');
        window.closeCheckoutModal = () => document.getElementById('checkout-modal').classList.add('hidden');

        window.finalAction = () => {
            const name = document.getElementById('cust-name').value;
            const addr = document.getElementById('cust-addr').value;
            const totalStr = document.getElementById('cart-total').innerText;
            const totalNum = totalStr.replace(/[^0-9]/g, '');

            if(!name || !addr || Object.keys(cart).length === 0) return alert("Completa tus datos.");
            
            const itemsDetalle = Object.entries(cart).map(([id, q]) => {
                const item = products.find(x => x.id == id);
                return { cat: item.category, name: item.name, qty: q, price: item.price };
            });

            const pedido = {
                n: name, a: addr, t: totalStr,
                carrito: itemsDetalle,
                itemsTexto: itemsDetalle.map(i => `${i.qty}x ${i.name}`).join('\n')
            };
            
            localStorage.setItem('pending_order', JSON.stringify(pedido));
            // Redirige al link de Mercado Pago con el monto inyectado
            window.location.href = `${MI_LINK_PAGO_BASE}/${totalNum}`;
        };

        window.onload = async () => {
            AOS.init(); 
            renderSlider();
            await fetchStock();
            
            // Simulación de vuelta de pago para pruebas o integración real
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('status') === 'approved' || urlParams.get('pago') === 'ok') {
                const data = JSON.parse(localStorage.getItem('pending_order'));
                if(data) {
                    for (const item of data.carrito) {
                        const mov = {
                            tipo: 'VENTA',
                            producto: item.cat,
                            sabor: item.name,
                            cantidad: item.qty,
                            monto: item.price * item.qty
                        };
                        try {
                            await fetch(URL_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(mov) });
                        } catch(e) { console.log(e); }
                    }

                    const msg = `*▲ NUEVO PEDIDO CONFIRMADO*\n*Cliente:* ${data.n}\n*Dirección:* ${data.a}\n\n*Detalle:*\n${data.itemsTexto}\n\n*TOTAL:* ${data.t}\n*ESTADO: PAGO POR MERCADO PAGO*`;
                    window.open(`https://wa.me/${MI_WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
                    document.getElementById('tracking-screen').classList.remove('hidden');
                    localStorage.removeItem('pending_order');
                }
            }
        };
    </script>
</body>
</html>
