<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABORES R√ÅPIDOS | Admin Stock</title>
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0a0a0a; color: white; padding: 20px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 20px; border-left: 6px solid #E63946; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; background: #222; color: white; border: 1px solid #333; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #E63946; color: white; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .stock-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .stock-val { color: #FFB703; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="color: #FFB703;">‚ñ≤ CARGA DE MERCADER√çA</h3>
    <div class="card">
        <label>Categor√≠a</label>
        <select id="prod" onchange="updateSabores()">
            <option value="Empanadas">Empanadas</option>
            <option value="Pizzas">Pizzas</option>
        </select>
        <label>Sabor</label>
        <select id="sabor"></select>
        <input type="number" id="cant" placeholder="Cantidad (unidades)">
        <input type="number" id="costo" placeholder="Costo total de compra $">
        <button class="btn" onclick="send()">üì• REGISTRAR INGRESO</button>
    </div>

    <div class="card" style="border-color: #FFB703;">
        <h4>STOCK ACTUAL</h4>
        <div id="lista">Cargando datos de Sheets...</div>
    </div>

    <script>
        const URL_API = "https://script.google.com/macros/s/AKfycbz6lHsOtMH0g-iwTHG2pfu54wkvupChzUhrTe0LS2XYMuMRumekrQ-D9-ePvdBzQG0L/exec";

        const sabores = {
            'Empanadas': ['Empanada de Carne', 'Empanada de Pollo', 'Empanada Jam√≥n y Queso', 'Empanada Marcela', 'Empanada Osobuco al Disco'],
            'Pizzas': ['Pizza Jam√≥n con Cuero', 'Pizza S√°lame', 'Pizza Doble Muzza', 'Pizza con Huevo', 'Pizza Roquefort', 'Pizza Napolitana', 'Pizza Fugazzeta']
        };

        function updateSabores() {
            const cat = document.getElementById('prod').value;
            document.getElementById('sabor').innerHTML = sabores[cat].map(s => `<option value="${s}">${s}</option>`).join('');
        }

        async function send() {
            const btn = document.querySelector('.btn');
            btn.innerText = "PROCESANDO...";
            const data = {
                tipo: 'COMPRA',
                fecha: new Date().toLocaleString(),
                producto: document.getElementById('prod').value,
                sabor: document.getElementById('sabor').value,
                cantidad: parseInt(document.getElementById('cant').value),
                monto: parseFloat(document.getElementById('costo').value) || 0
            };
            await fetch(URL_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            btn.innerText = "¬°CARGADO!";
            setTimeout(() => { btn.innerText = "üì• REGISTRAR INGRESO"; refresh(); }, 1500);
        }

        async function refresh() {
            const res = await fetch(URL_API);
            const data = await res.json();
            document.getElementById('lista').innerHTML = data.map(i => `
                <div class="stock-item">
                    <span>${i.sabor}</span>
                    <span class="stock-val">${i.stock} un.</span>
                </div>
            `).join('');
        }

        window.onload = () => { updateSabores(); refresh(); };
    </script>
</body>
</html>
